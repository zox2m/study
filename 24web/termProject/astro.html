<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>천문 현상 검색</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header>
        <h1>천문 현상 검색</h1>
    </header>
    
    <nav>
        <a href="index.html">HOME</a>
        <a href="astro.html">천문현상 검색</a>
        <a href="sunrise.html">일출 일몰 시각 검색</a>
    </nav>

    <main>
        <form id="astroForm" action="astro_result.html" method="get" onsubmit="return validateForm()">
            <label for="year">년도:</label>
            <input type="text" id="year" name="year" required>
            
            <label for="month">월:</label>
            <select id="month" name="month" required>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>
            
            <button type="submit">검색</button>
        </form>
    </main>

    <footer>
        <p><i>Copyright @ 2024 Jumin Seo</i></p>
    </footer>

    <script>
        function validateForm() {
            var year = document.getElementById('year').value;
            var yearNum = parseInt(year, 10);

            // 년도 입력이 숫자가 아니거나, 범위를 벗어나면 경고 메시지를 표시하고 제출을 막습니다.
            if (isNaN(yearNum) || yearNum < 1950 || yearNum > 2030) {
                alert('년도는 1950년에서 2030년 사이의 숫자여야 합니다.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
